<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sosd_website/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>SOSD</title>
</head>
<body>

    <div class="content_us_box">
        <h1 class="contact_text">Contact Us</h1>
    </div>
    
    <div class="row ms-5">
        <div class="col">
            <div class="email_text_box d-flex align-items-center">
                <div class="white_box">
                </div>
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <div class="email_text_box-p">
                    <span>Email</span>
                    <span>sosd_*@gmail.com</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="email_text_box d-flex align-items-center">
                <div class="white_box">
                </div>
                <i class="fa-solid fa-phone"></i>
                <div class="email_text_box-p">
                    <span>Phone</span></br>
                    <span>977-98********</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="email_text_box d-flex align-items-center">
                <div class="white_box">
                </div>
                <i class="fa-brands fa-opera"></i>
                <div class="email_text_box-p">
                    <span>Opening hour</span></br>
                    <span>SUN-FRI</span></br>
                    <span>10:00 AM-3PM</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="email_text_box d-flex align-items-center">
                <div class="white_box">
                </div>
                <i class="fa-solid fa-location-dot"></i>
                <div class="email_text_box-p">
                    <span class="ms-3">Location</span></br>
                    <span class="ms-3">Bodgaun,</span></br>
                    <span class="ms-3">Sindhupalchok</span></br>
                </div>
            </div>
        </div>
    </div>
    
    <div class="send_massage_to_us_box d-flex align-items-center">
        <h1>Send Message To Us</h1>
    </div>

    <div class="container mt-5">
        <form style="font-size: 18px; color: #000">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
        </form>
        <div class="d-flex justify-content-center mt-5 mb-5">
            <button type="submit" class="btn btn-primary btn-lg d-flex justify-content-center" style="font-size: 18px; background-color:#007EA7;">SUBMIT</button>
        </div>
    </div>






    
   

    <script src="https://kit.fontawesome.com/5bd7f44fc9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
