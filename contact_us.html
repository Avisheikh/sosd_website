<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sosd_website/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>SOSD</title>
</head>
<body>

    <div class="content_us_box">
        <h1 class="contact_text">Contact Us</h1>
    </div>
    <div class="row">
        <div class="col">
            <div class="email_text_box d-flex align-items-center">
                <div class="white_box">
                </div>
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <div class="email_text_box-p">
                    <span>Email</span>
                    <span>sosd_*@gmail.com</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="email_text_box d-flex align-items-center">
                <div class="white_box">
                </div>
                <i class="fa-solid fa-phone"></i>
                <div class="email_text_box-p">
                    <span>Phone</span></br>
                    <span>977-98********</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="email_text_box d-flex align-items-center">
                <div class="white_box">
                </div>
                <i class="fa-brands fa-opera"></i>
                <div class="email_text_box-p">
                    <span>Opening hour</span></br>
                    <span>SUN-FRI</span></br>
                    <span>10:00 AM-3PM</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="email_text_box d-flex align-items-center">
                <div class="white_box">
                </div>
                <i class="fa-solid fa-location-dot"></i>
                <div class="email_text_box-p">
                    <span>Location</span></br>
                    <span>Bodgaun,</span></br>
                    <span>Sindhupalchok</span></br>
                </div>
            </div>
        </div>

    </div>
    <div class="send_massage_to_us_box d-flex align-items-center">
        <h1>Send Message To Us</h1>
    </div>
    <form action="#" class="form">
        <div class="form_group">
            <label for="firstName"></label>
            <input type="text" name="firstName" maxlength="10" minlength="2" placeholder="Your Name*"/></br>
        </div>
        <div class="form_group">
            <label for="email"></label>
            <input type="text " name="email" maxkebght="50" minlength="3" placeholder="Your Email*"></br>
        </div>
        <div class="form_group">
            <label for="phone"></label>
            <input type="text" name="phone" maxkebght="12" minlength="3" placeholder="Your Phone Number*"></br>
        </div>
        <div class="send_message_button">
            <button type="submit">Send Message</button>
        </div>
        <div class="comments_box">
           <textarea name="comments" cols="60" rows="10">Your Message*</textarea>
        </div>

    </form>



    
   

    <script src="https://kit.fontawesome.com/5bd7f44fc9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
